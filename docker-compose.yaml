services:
  api-gateway:
    container_name: api-gateway 
    build:
      dockerfile: ./Dockerfile.api
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    restart: on-failure
    networks:
      - go-network

  taskservice:
    container_name: taskservice 
    build:
      dockerfile: ./Dockerfile.task
    ports:
      - "50052:50052"
    env_file:
      - .env
    depends_on:
      - postgres
    restart: on-failure
    networks:
      - go-network
    
  authservice:
    container_name: authservice 
    build:
      dockerfile: ./Dockerfile.auth
    ports:
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      - postgres 
      - rabbitmq
    restart: on-failure
    networks:
      - go-network

  rabbitmqservice:
    container_name: rabbitmqservice
    build:
      dockerfile: ./Dockerfile.rabbitmq
    ports:
      - "50053:50053"
    networks:
      - go-network
    depends_on:
      - rabbitmq 
    restart: on-failure

  migrate:
    container_name: migrate 
    build:
      dockerfile: ./Dockerfile.migrate
    command: 
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable"
      - "up"
    depends_on:
      - postgres 
    restart: on-failure
    networks:
      - go-network

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 3
    env_file:
      - ".env"
    networks:
      - go-network

  prometheus:
    container_name: prom
    build:
      dockerfile: ./Dockerfile.prom
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:9090'
    depends_on:
      - api-gateway 
    restart: on-failure
    networks:
      - go-network

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./internal/infrastructure/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
    - prometheus
    networks:
      - go-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - go-network


volumes:
  postgres_data:
  grafana_data:
  rabbitmq_data:

networks:
  go-network:
    driver: bridge